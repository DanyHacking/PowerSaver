global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'flash-loan-trader'

scrape_configs:
  - job_name: 'flash-loan-trader'
    static_configs:
      - targets: ['trading-engine:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']